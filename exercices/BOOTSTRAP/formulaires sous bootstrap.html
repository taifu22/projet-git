<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mb-3 mt-3">
        <div class="col-4">
  <form>
    <div style="width: 500px;" class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="email">
    </div>
    <label>Quel est votre sexe ?</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="sexe" id="mr">
        <label for="mr" class="form-check-label">Monsieur</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="sexe" id="mde">
        <label class="form-check-label" for="mde">Madame</label>
      </div>
   
    <label class="mt-3">Pratiquez-vous un sport ?</label>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="sport" id="foot">
      <label for="foot" class="form-check-label">Foot</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" name="sport" id="volley">
      <label class="form-check-label" for="volley">Volley</label>
    </div>
      <div class="form-group mb-3">
        <label class="mt-3" for="text">Si oui, lesquels ?</label>
        <input type="text" class="form-control" id="text" aria-describedby="text">
      </div>
      <button type="button" class="btn btn-primary">Valider</button>
  </form>
  </div>
  </div>
  </div>
  </body>
</html>
